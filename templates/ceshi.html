{% extends 'base.html' %}

{% block title %}
    <title xmlns:data-toolbar="http://www.w3.org/1999/xhtml">编辑</title>>
{% endblock %}

{% block body %}


       <nav class="navbar navbar-inverse navbar-fixed-top" style="background: url(/static/img/head_back.png) ;position: relative;margin-bottom: 0px">
        <div class="container" style="margin: 0 auto;miax-width:1025px ">
        <div class="navbar-header" style="margin-top: 20px;margin-bottom: 20px">
            <img src="/static/img/xiaohui.png"  style="width: 105px;height: 100px" alt=""/>
            <img src="/static/img/xiaoming.png"  style="width: 300px;height: 100px" alt=""/>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a> {{ request.user }}</a></li>
                    <li><a href="{% url 'mylogout' %}">退出</a></li>
            </ul>
        </div>

</div>

    </nav>




    <!-- Main jumbotron for a primary marketing message or call to action -->

    </div>


    <div class="container">

        <!-- Example row of columns -->
 <div  class="center-block text-center" style="background-image: url(/static/img/bg_02.png);height: 60px;width:100%; margin-bottom: 10px">
      <h2  class="center-block container" style="margin-top: 3px;padding-top: 15px">电话号码编辑</h2></div>
        <!-- 第一列放表格 -->
        <div class="row">
            <div class="col-md-12 ">
                <div>
                    <div id="toolbar" class="btn-group">
                        <button id="mybtn_add" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>
                        {#                        <button id="mybtn_edit" type="button" class="btn btn-default">#}
                        {#                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改#}
                        {#                        </button>#}
                        <button id="mybtn_delete" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                        </button>


                        <button id="mybtn_save" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>保存
                        </button>


                        <button id="mybtn_excel" type="file" class="btn btn-default" data-toggle="modal"
                                data-target="#myModal">
                            <span class="glyphicon " aria-hidden="true"></span>導入excel
                        </button>

                    </div>
                    <!-- 模态框（Modal） -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        请下载模板文件，按照格式填写后上传文件
                                    </h4>
                                </div>
                                <div class="modal-body container">
                                    <div class="row">
                                        <form enctype="multipart/form-data" action="/fileupload/" method="post"
                                              id="motaiform">
                                            {% csrf_token %}
                                            <div class="col-md-3 row">
                                                <input type="file" name="myfile"/>
                                            </div>
                                            <div class="col-md">
                                                <button type="submit" class="btn btn-primary" id="mybtn_upload">
                                                    提交
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="row">
                                        <div class="col-md">
                                            <a href="{% url 'download' %}">下载模板</a>
                                        </div>
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                    </button>
                                    <button type="button" class="btn btn-primary">
                                        提交更改
                                    </button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>


                    <table id="ArbetTable" class="display table  table-hover" data-toggle="table"
                           data-url="{% url 'showtable' %}"
                           data-method="get"
                           data-pagination="true"
                           data-toolbar="#toolbar"
                           data-side-pagination="server"
                           data-page-list="[10, 20, 50, 100, 200]"
                           data-search="true"
                           data-mobile-responsive="true"
                           searchOnEnterKey="true"
                           data-show-refresh="true"
                           data-show-columns="true"
                           data-show-toggle="true"
                           data-page-size=20
                           data-striped="true"


                    >
                        <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                           <th data-field="dwmc" data-align="center" data-sortable="true">单位</th>
                                <th data-field="ksmc" data-align="center" data-sortable="true">科室</th>

                                <th data-field="xingming" data-align="center" data-sortable="true"
                                >姓名
                                </th>
                                <th data-field="dianhua" data-align="center" data-sortable="true">电话</th>
                                <th data-field="dizhi" data-align="center" data-sortable="true">办公地址</th>
                        </tr>
                        </thead>

                    </table>

                </div>


            </div>

        </div>


        <footer>
            <p>&copy; 2016 Company, Inc.</p>
        </footer>
    </div> <!-- /container -->

{% endblock %}
